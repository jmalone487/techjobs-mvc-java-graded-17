<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${title}">Job Listings</h1>

  <!-- Fragment for displaying job information -->
  <div th:fragment="jobTable(job)">
    <table class="job-listing">
      <tr>
        <th>ID:</th>
        <td th:text="${job.id}"></td>
      </tr>
      <tr>
        <th>Name:</th>
        <td th:text="${job.name}"></td>
      </tr>
      <tr>
        <th>Employer:</th>
        <td th:text="${job.employer.getValue()}"></td>
      </tr>
      <tr>
        <th>Location:</th>
        <td th:text="${job.location.getValue()}"></td>
      </tr>
      <tr>
        <th>Position Type:</th>
        <td th:text="${job.positionType.getValue()}"></td>
      </tr>
      <tr>
        <th>Core Competency:</th>
        <td th:text="${job.coreCompetency.getValue()}"></td>
      </tr>
    </table>
  </div>

  <!-- Loop to display each job in a table -->
  <div th:each="job : ${jobs}">
    <div th:include="list-jobs :: jobTable(job)"></div>
  </div>

</div>

</body>
</html>
